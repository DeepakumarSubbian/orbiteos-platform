# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'OrbitEOS Dashboards'
    orgId: 1
    folder: 'OrbitEOS'
    folderUid: 'orbiteos'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
